<div class="panel panel-default">
  <div class="panel-body">
    <p ng-show="$ctrl.response !== undefined && $ctrl.response.status == 401">
      Click <a href="/auth">here</a> to authenticate.
    </p>
    <table class="table">
      <tbody>
        <tr ng-repeat="event in $ctrl.response.events | calendar">
          <td>{{event.title}}</td>
          <td class="pull-right">{{event.starttime | date:'shortTime'}} - {{event.endtime | date:'shortTime'}}</td>
        </tr>
      </tbody>
    </table>
    <div ng-show="$ctrl.response === undefined">
      Loading...
    </div>
  </div>
</div>

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">Customize</h4>
</div>
<div class="modal-body">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#colors" aria-controls="home" role="tab" data-toggle="tab">Colors</a></li>
    <li role="presentation"><a href="#layouts" aria-controls="settings" role="tab" data-toggle="tab">Layouts</a></li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="colors">
      <form class="" action="#" method="post">
        <div class="form-group">
          <label>Primary Color</label>
          <input ng-model="$ctrl.color1" class="form-control" type="color" name="color">
        </div>
        <div class="form-group">
          <label>Secondary Color</label>
          <input ng-model="$ctrl.color2" class="form-control" type="color" name="color">
        </div>
        <div class="form-group">
          <label>Background Color</label>
          <input ng-model="$ctrl.color3" class="form-control" type="color" name="color">
        </div>
      </form>
    </div>
    <div role="tabpanel" class="tab-pane" id="layouts">
      Choose your Layout
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" id="closeCustomize" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" id="saveCustomize" class="btn btn-primary" ng-click="$ctrl.saveUserParams()">Save changes</button>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mother Bear Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Supernice.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fuild">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Mother Bear Dashboard</a>
        </div>
      </div>
    </nav>
    <div class="container" ng-app="app">
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div id="weather-icon" class="col-xs-4">
                  <img class="img-responsive" src="http://openweathermap.org/img/w/02d.png" alt="icon">
                </div>
                <div id="weather-info" class="col-xs-8">
                  <h3 id="weather-description">FEW CLOUDS</h3>
                  <h4 id="weather-current">31.1 &#8457;</h4>
                  <p>
                    High: <span id="weather-high">32 &#8457;</span>
                     Low: <span id="weather-low">30.2 &#8457;</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <table class="table">
                <tbody>
                  <tr>
                    <td>CSC 328</td>
                    <td class="pull-right">8:00 AM - 9:20 AM<td>
                  </tr>
                  <tr>
                    <td>TVR 201</td>
                    <td class="pull-right">9:30 AM - 11:00 AM<td>
                  </tr>
                  <tr>
                    <td>CSC 354</td>
                    <td class="pull-right">1:30 PM - 3:00 PM<td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-xs-12  col-md-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <h2>12:26:43 PM</h2>
              <h4>February 9, 2018</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div ng-show="$ctrl.response !== undefined">
                <blockquote>
                  <p>Win any way as long as you can get away with it. Nice guys finish last.</p>
                  <footer>Leo Durocher</footer>
                </blockquote>
              </div>
              <span style="z-index:50;font-size:0.9em;">
                <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/>
                <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--
      Known work around for working with jQuery with Node/CommonJS + Browser environment
      https://stackoverflow.com/a/38556376 21/13/17
    -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- <script src="./js/angular.min.js"></script>
    <script src="./js/app/app.module.js"></script>
    <script src="./js/app/time-panel/time-panel.component.js"></script>
    <script src="./js/app/weather-panel/weather-panel.component.js"></script>
    <script src="./js/app/quote-panel/quote-panel.component.js"></script>
    <script src="./js/app/schedule-panel/schedule-panel.component.js"></script> -->
  </body>
</html>
